<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista d'Usuaris</title>
</head>
<body>
    {% include "head/headerUsers.html" %}
    <table>
        <tr>
            <td>ID</td>
            <td>NOM</td>
            <td>COGNOM</td>
            <td>ASSIGNATURA</td>
            <td>ROL</td>
        </tr>
        {% for user in users_list %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.nom }}</td>
            <td>{{ user.cognom }}</td>
            <td>{{ user.assignatura }}</td>
            <td>{{ user.rol }}</td>
            <td>
                <a href="{% url 'update' user.id %}">Actualitzar</a>
                <a href="{% url 'delete' user.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
